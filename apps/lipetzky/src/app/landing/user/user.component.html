<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
        <span *ngIf="i === currentSlide" class="slide-container">
            <div class="background-window before three"
                [ngStyle]="{'background-color': getSlide('color',4)}">
                <p>{{getSlide('name',4)}}</p>
                <img [src]="getSlide('image', 4)" class="slide-image" [@slideAnimation]="animationType" />
            </div>
            <div class="background-window before two"
                [ngStyle]="{'background-color': getSlide('color',2)}">
                <p>{{getSlide('name',2)}}</p>
                <img [src]="getSlide('image', 2)" class="slide-image" [@slideAnimation]="animationType" />
            </div>
            <div class="background-window before one"
                [ngStyle]="{'background-color': getSlide('color',3)}">
                <p>{{getSlide('name', 3)}}</p>
                <img [src]="getSlide('image', 3)" class="slide-image" [@slideAnimation]="animationType" />
            </div>
            <span class="main-stage" [ngStyle]="{'background-color': getSlide('color', 1)}">
                <img [src]="getSlide('image', 1)" class="slide-image" [@slideAnimation]="animationType" />
                <span class="name-plate">
                    <p>{{slide.name}}</p>
                    <p>{{slide.headline}}</p>
                </span>
            </span>
            <div class="background-window after one"
                [ngStyle]="{'background-color': getSlide('color', 5)}">
                <p>{{getSlide('name', 5)}}</p>
                <img [src]="getSlide('image', 5)" class="slide-image" [@slideAnimation]="animationType" />
            </div>
            <div class="background-window after two"
                [ngStyle]="{'background-color': getSlide('color', 6)}">
                <p>{{getSlide('name', 6)}}</p>
                <img [src]="getSlide('image' , 6)" class="slide-image"
                    [@slideAnimation]="animationType" />
            </div>
            <div class="background-window after three"
                [ngStyle]="{'background-color': getSlide('color', 7)}">
                <p>{{getSlide('name',7)}}</p>
                <img [src]="getSlide('image', 7)" class="slide-image" [@slideAnimation]="animationType" />
            </div>
        </span>
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
    </button>
</div>
